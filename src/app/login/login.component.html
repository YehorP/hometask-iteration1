<div class="container">
  <div *ngIf="isWrongData" class="alert alert-danger col-md-6 offset-md-3" role="alert">
    Wrong Data was passed
   </div>


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form *ngIf="showLoginForm">
            <div class="form-group row ">
              <label class="col-md-4 text-md-right col-form-label">Username</label>
              <input 
              type="text" 
              class="form-control col-md-6" 
              name="usernameField"  
              [(ngModel)]="user.username">
            </div>
            <div class="form-group row">
              <label class="col-md-4 text-md-right col-form-label">Password</label>
              <input type="password" 
              class="form-control col-md-6" 
              name="passwordField" 
              [(ngModel)]="user.password">
            </div>
            <div class="col-md-6 offset-md-4">
              <button 
              (click)="onSubmitForm()"
              [disabled]="checkIfSubmitable()" 
              type="submit" class="btn btn-primary">Submit</button>
              <a routerLink="/create-account" routerLinkActive="active" class="btn btn-link">
                Create account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
